<button pButton type="button" label="Click" ></button>
<p-button label="Disabled" disabled="true"></p-button>
<button pButton pRipple type="button" label="Secondary" class="p-button-raised p-button-secondary"></button>
<button pButton pRipple type="button" label="Primary" class="p-button-rounded"></button>
<button pButton pRipple type="button" label="Primary" class="p-button-raised p-button-text"></button>
<button pButton pRipple type="button" label="Plain" class="p-button-raised p-button-text p-button-plain"></button>

<h5>Outlined Buttons</h5>
<button pButton pRipple type="button" label="Primary" class="p-button-outlined"></button>
<button pButton pRipple type="button" label="Secondary" class="p-button-outlined p-button-secondary"></button>
<button pButton pRipple type="button" label="Warning" class="p-button-warning p-button-text"></button>

<button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded"></button>
<button pButton pRipple type="button" icon="pi pi-bookmark" class="p-button-rounded p-button-secondary"></button>
<button pButton pRipple type="button" icon="pi pi-filter" class="p-button-rounded p-button-text p-button-plain"></button>

<h5>Rounded and Outlined Icon Buttons</h5>
<button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-outlined"></button>

<h5>Badges</h5>
<p-button label="Emails" badge="8"></p-button>
<p-button label="Messages" icon="pi pi-users" styleClass="p-button-warning" badge="8" badgeClass="p-badge-danger"></p-button>

<h5>taosts buttons</h5>
<p-toast></p-toast>


<div class="card">
    <h5>Severities</h5>
    <button type="button" pButton pRipple (click)="showSuccess()" label="Submit" class="p-button-info"></button>
</div>

<!---------------messages--------------->

<h5>Dynamic</h5>
<button type="button" pButton pRipple (click)="addMessages()" label="Show" class="p-mr-2"></button>
<button type="button" pButton pRipple (click)="clearMessages()" icon="pi pi-times" label="Clear" class="p-button-secondary"></button>

<p-messages [(value)]="msgs2" [enableService]="false"></p-messages>
<!---------------------chart---------->

<p-chart type="doughnut" [data]="data"></p-chart>
<p-chart type="polarArea" [data]="data"></p-chart>

<!-------------------------------progress bar-------------->
<p-toast></p-toast>

<div class="card">
    <h5>Dynamic</h5>
    <p-progressBar [value]="value"></p-progressBar>

    <h5>Static</h5>
    <p-progressBar [value]="50"></p-progressBar>

    <h5>Indeterminate</h5>
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
</div>

<!-------------------------spinner--------------->
<h5>Basic</h5>
<p-progressSpinner></p-progressSpinner>

<h5>Custom</h5>
<p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
